<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Lab 2</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="./script.js">
    </script>
  </head>
  <body>

    <h1>Lab 2</h1>
    <br>

    <div id="currentWeatherResults">
      <form>
        <label>Enter a U.S. city to get the current forcast</label>
        <input id="currentWeatherInput" type="text"></input><br/>
        <input id="currentWeatherSubmit" type="submit" value="Submit"></input>
      </form>
    </div>
    <br>
    <br>
    <div id="futureWeatherResults">
      <form>
        <label>Enter a U.S. city to get tomorrow's forcast</label>
        <input id="futureWeatherInput" type="text"></input><br/>
        <input id="futureWeatherSubmit" type="submit" value="Submit"></input>
      </form>
    </div>

  </body>
</html>
